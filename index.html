  <title> TicTacToe</title>

<body>
  <h1> Tic-Tac-Toe</h1>

  <div id="game">

      <div id="leftSide">
        <button class="leftBoard" id="xScore"></button>
        <button class="leftBoard" id="oScore"></button>
        </div>

     
      

      <div id="gameBoard"> 
        <button class="square" data-clicked="false" data-val="null" id="s1"></button>
        <button class="square" data-clicked="false" data-val="null" id="s2"></button>
        <button class="square" data-clicked="false" data-val="null" id="s3"></button>
        <button class="square" data-clicked="false" data-val="null" id="s4"></button>
        <button class="square" data-clicked="false" data-val="null" id="s5"></button>
        <button class="square" data-clicked="false" data-val="null" id="s6"></button>
        <button class="square" data-clicked="false" data-val="null" id="s7"></button>
        <button class="square" data-clicked="false" data-val="null" id="s8"></button>
        <button class="square" data-clicked="false" data-val="null" id="s9"></button>
      </div>

       <div id="rightSide">
        <button class="rightBoard" id="tmep1"></button>
        <button class="rightBoard" id="temp2"></button>
        <button class="rightBoard" id="temp3"></button>

      </div>

    </div>
